<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-KoKoa clone</title>
    <script src="https://kit.fontawesome.com/24dc88b06d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
   
     
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            
            <span><i class="fas fa-cog fa-lg"></i>
                <div class="point"></div>
         </span>
        </div>
    </header>


    <main class="main-screen">

    <div class="find-icons">
        <div class="find-icons__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-address-book"></i>
            <span>Add ny Contacts</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by Id</span></div>
        <div class="find-icons__icon">
            <i class="fas fa-envelope-open"></i>
            <span>invite</span></div>
    </div>

    <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommende friends.</span>
    </div>

    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open chat</h4>
            <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
       
        </div>
    </div>


    <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">BlackPink</h5>
            <h6 class="open-post__hashtag">#Blackpink#FIRE#JISOO</h6>
            <div class="open-post__column__image">
                <img class="open-post__image"  src="./screenshot/블랙핑크바탕.jpg" alt="">
                <span class="open-post__image__count">802 members </span> |
                <span class="open-post__image__status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="./screenshot/블랙핑크1.jpg" alt="">
            <div class="open-post__heart-count"> 
             <i class="fas fa-heart fa-xs"></i><span>326</span>
            </div>
          </div>

        </div>
    </div>
    

</main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link"href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link"href="Chats.html"><span class="nav__notification bedge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link"href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link"href="more.html"><span class="nav__notification__elipce"></span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>  
</body>
</html>
