<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/24dc88b06d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
   
     
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <div class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
        <span class="welcome-header__text"> If you have a KaKao Account,
            login with your email or phone number
        </span>
    </div>

    <form id="login-form" action="">
        <input type="text" placeholder="Email or phone number">
        <input type="text" placeholder="Password">
        <input type="submit" value="Login">
        <a href="#">Find KoKoa Accout or Password</a>
    </form>
</body>
</html>
